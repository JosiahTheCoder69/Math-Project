<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetski Addition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="game-container">
        <h1>Jetski Addition</h1>
        <section class="jetski-container">
            <div class="jetski">
                <span class="number" id="num1">2</span>
            </div>
            <span class="operator">+</span>
            <div class="jetski">
                <span class="number" id="num2">3</span>
            </div>
        </section>
        <input type="text" class="answer" id="answer" placeholder="Answer">
        <button class="submit-btn" id="submit-btn">Submit</button>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
